name: m324 ab3 a3
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-runners
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Oder welche Version auch immer Sie bevorzugen
        cache: 'yarn'      # Dies wird die Abh√§ngigkeiten cachen, um die Installationszeit zu reduzieren
    - name: Install Yarn
      run: npm install -g yarn
    - name: Install dependencies
      run: yarn install
    - name: Run Linter
      run: yarn lint
    - name: Run tests
      run: yarn test
    - name: Build project
      run: yarn build
