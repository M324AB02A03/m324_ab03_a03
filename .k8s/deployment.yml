apiVersion: apps/v1
kind: Deployment
metadata:
  name: meine-app-m324 # Change this to your app name
  namespace: m324-3 # Ask the teacher for the namespace name
  labels:
    app: meine-app-m324 # Change this to your app name
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: meine-app-m324 # Change this to your app name
  template:
    metadata:
      labels:
        app: meine-app-m324 # Change this to your app name
    spec:
      containers:
        - name: meine-app-m324 # Change this to your app name
          image: lizsalatmon/m324-ts-dockerfile:m324Tagv1 # Change this to your image tag
          command:
            - /bin/sh
            - '-c'
            - yarn start
          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            failureThreshold: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: http
            failureThreshold: 3
            periodSeconds: 5
          ports:
            - name: http
              containerPort: 3000
          resources:
            requests:
              cpu: 25m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
